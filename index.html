<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>P2P 传输 V4.5 - 存储模式监控版</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --p: #6366f1; --success: #10b981; --error: #ef4444; --warning: #f59e0b; }
        body { font-family: system-ui; max-width: 660px; margin: 2rem auto; padding: 1rem; background: #f8fafc; color: #1e293b; }
        .card { background: white; padding: 1.5rem; border-radius: 16px; border: 1px solid #e2e8f0; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .mode-tag { font-size: 0.75rem; padding: 2px 8px; border-radius: 4px; font-weight: bold; margin-left: 5px; }
        .mode-stream { background: #dcfce7; color: #166534; } /* 边下边存 */
        .mode-memory { background: #fee2e2; color: #991b1b; } /* 内存模式 */
        .diag-panel { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 15px 0; }
        .diag-node { background: #f1f5f9; padding: 10px; border-radius: 8px; text-align: center; border: 1px solid #e2e8f0; font-size: 0.8rem; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: #cbd5e1; display: inline-block; margin-bottom: 4px; }
        .active .dot { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .pending .dot { background: var(--warning); animation: blink 1.5s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }
        select, input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #cbd5e1; box-sizing: border-box; font-size: 1rem; }
        button { background: var(--p); color: white; border: none; cursor: pointer; font-weight: 600; }
        button:disabled { background: #94a3b8; cursor: not-allowed; }
        #progress-bar { width: 100%; height: 14px; background: #e2e8f0; border-radius: 7px; margin: 15px 0; display: none; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: var(--p); transition: width 0.2s; }
        .debug-log { background: #0f172a; color: #94a3b8; padding: 12px; border-radius: 8px; font-size: 0.75rem; max-height: 200px; overflow-y: auto; margin-top: 15px; font-family: monospace; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin-top:0;">P2P 传输 <span style="font-size: 0.7rem; color: #64748b;">V4.5 存储监控版</span></h2>
    <div>我的 ID: <strong id="my-id" style="color:var(--p)">获取中...</strong></div>

    <div class="diag-panel">
        <div class="diag-node" id="node-sig"><div class="dot"></div><br><span>1. 信令服务</span></div>
        <div class="diag-node" id="node-ice"><div class="dot"></div><br><span>2. 链路穿透</span></div>
        <div class="diag-node" id="node-chan"><div class="dot"></div><br><span>3. P2P通道</span></div>
    </div>

    <div id="setup-area">
        <input type="text" id="remote-id" placeholder="粘贴对方 ID">
        <button id="connect-btn" onclick="handleConnect()">呼叫并建立连接</button>
    </div>

    <div id="transfer-area" style="display:none;">
        <input type="file" id="file-input" onchange="onFilePicked()">
        <button id="send-btn" onclick="requestSend()" disabled>开始发送</button>
        
        <div id="receive-box" style="display:none; background: #f0fdf4; padding: 15px; border-radius: 12px; border: 1px solid #bbf7d0; margin: 10px 0;">
            <div id="incoming-info" style="font-size: 0.9rem;"></div>
            <button id="accept-btn" onclick="acceptIncoming()" style="background: var(--success); margin-top:10px;">确认接收</button>
        </div>

        <div id="progress-bar"><div id="progress-fill"></div></div>
        <div id="stats" style="text-align: center; font-size: 0.85rem; color: #64748b; height: 20px;"></div>
    </div>

    <div class="debug-log" id="log-box"></div>
</div>

<script>
    let peer, conn, curFile, recvCtx, isSending = false, isReceiving = false;
    let syncStats = { lastTime: 0, lastIndex: 0 };

    function log(msg, type = 'info') {
        const box = document.getElementById('log-box');
        const color = { success: '#4ade80', error: '#f87171', info: '#94a3b8', warning: '#fbbf24' };
        box.innerHTML += `<div><span style="color:#475569">[${new Date().toLocaleTimeString()}]</span> <span style="color:${color[type] || color.info}">${msg}</span></div>`;
        box.scrollTop = box.scrollHeight;
    }

    // 核心改进：在调试窗口明确显示存储模式
    function logStorageMode(isStreaming) {
        if (isStreaming) {
            log("存储模式：【边下边存】(磁盘流式写入，内存占用极低)", 'success');
        } else {
            log("存储模式：【内存缓冲】(文件暂存内存，大文件极易导致手机网页崩溃)", 'warning');
        }
    }

    window.onload = () => {
        peer = new Peer({ config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] } });
        peer.on('open', id => { document.getElementById('my-id').textContent = id; document.getElementById('node-sig').className='diag-node active'; });
        peer.on('connection', c => initConn(c));
    };

    function initConn(c) {
        conn = c;
        conn.on('open', () => {
            document.getElementById('node-ice').className='diag-node active';
            document.getElementById('node-chan').className='diag-node active';
            document.getElementById('setup-area').style.display = 'none';
            document.getElementById('transfer-area').style.display = 'block';
            log("P2P 通道已建立", 'success');
        });
        conn.on('data', onData);
    }

    function handleConnect() {
        const rid = document.getElementById('remote-id').value.trim();
        if (rid) initConn(peer.connect(rid, { reliable: true }));
    }

    function onFilePicked() {
        curFile = document.getElementById('file-input').files[0];
        document.getElementById('send-btn').disabled = !curFile;
    }

    function requestSend() {
        if (!conn || !curFile) return;
        conn.send({
            type: 'meta',
            name: curFile.name,
            size: curFile.size,
            chunks: Math.ceil(curFile.size / 262144),
            chunkSize: 262144
        });
        log("等待对方响应存储模式...", 'info');
    }

    async function executeSend(startIndex = 0) {
        isSending = true;
        const total = Math.ceil(curFile.size / 262144);
        document.getElementById('progress-bar').style.display = 'block';
        syncStats = { lastTime: Date.now(), lastIndex: startIndex };

        for (let i = startIndex; i < total; i++) {
            if (!isSending) break;
            if (conn.bufferSize > 1024 * 1024) { 
                await new Promise(r => setTimeout(r, 100));
                i--; continue;
            }
            const start = i * 262144;
            const end = Math.min(curFile.size, start + 262144);
            const chunk = await curFile.slice(start, end).arrayBuffer();
            conn.send({ type: 'chunk', data: chunk, index: i, offset: start, isLast: i === total - 1 });
        }
    }

    function onData(data) {
        if (data.type === 'meta') {
            recvCtx = { ...data, received: 0, lastTime: Date.now() };
            document.getElementById('incoming-info').innerHTML = `文件: ${data.name} (${(data.size/1024/1024).toFixed(2)} MB)`;
            document.getElementById('receive-box').style.display = 'block';
        } 
        else if (data.type === 'start-at') {
            log(`对方已确认模式，开始从第 ${data.index} 片发送`, 'info');
            executeSend(data.index);
        }
        else if (data.type === 'report-progress') {
            updateUI(data.index, data.total, '发送速度');
            if (data.index >= data.total && isSending) completeSend();
        }
        else if (data.type === 'chunk') {
            handleChunk(data);
        }
    }

    async function handleChunk(pkg) {
        if (!recvCtx || !isReceiving) return;
        try {
            if (recvCtx.writer) {
                await recvCtx.writer.write({ type: 'write', data: pkg.data, position: pkg.offset });
            } else {
                recvCtx.chunksArray[pkg.index] = pkg.data;
            }
            recvCtx.received++;
            if (recvCtx.received % 10 === 0 || pkg.isLast) {
                conn.send({ type: 'report-progress', index: recvCtx.received, total: recvCtx.chunks });
                updateUI(recvCtx.received, recvCtx.chunks, '接收速度');
            }
            if (pkg.isLast || recvCtx.received >= recvCtx.chunks) completeTransfer();
        } catch (err) { log("存储错误: " + err.message, 'error'); isReceiving = false; }
    }

    async function acceptIncoming() {
        // 尝试启用流式存储
        try {
            if (typeof window.showSaveFilePicker !== 'function') throw new Error("不支持API");
            const handle = await window.showSaveFilePicker({ suggestedName: recvCtx.name });
            recvCtx.writer = await handle.createWritable();
            logStorageMode(true);
            isReceiving = true;
            document.getElementById('receive-box').style.display = 'none';
            document.getElementById('progress-bar').style.display = 'block';
            conn.send({ type: 'start-at', index: 0 });
        } catch (e) {
            // 手机浏览器通常会走到这里
            logStorageMode(false);
            if (recvCtx.size > 150 * 1024 * 1024) {
                alert("警告：当前手机浏览器不支持'边下边存'，文件超过150MB极大可能导致网页崩溃！");
            }
            recvCtx.chunksArray = [];
            isReceiving = true;
            document.getElementById('receive-box').style.display = 'none';
            document.getElementById('progress-bar').style.display = 'block';
            conn.send({ type: 'start-at', index: 0 });
        }
    }

    function updateUI(current, total, label) {
        const percent = Math.min(100, Math.round((current / total) * 100));
        document.getElementById('progress-fill').style.width = percent + '%';
        const now = Date.now();
        const duration = (now - syncStats.lastTime) / 1000;
        if (duration >= 1) {
            const speed = (((current - syncStats.lastIndex) * 262144) / 1024 / 1024 / duration).toFixed(2);
            document.getElementById('stats').innerHTML = `${label}: <span class="speed-tag">${speed} MB/s</span>`;
            syncStats.lastTime = now; syncStats.lastIndex = current;
        }
    }

    function completeSend() {
        isSending = false;
        log("发送成功！对方已确认存盘。", 'success');
        document.getElementById('send-btn').disabled = false;
    }

    async function completeTransfer() {
        isReceiving = false;
        if (recvCtx.writer) await recvCtx.writer.close();
        else {
            const blob = new Blob(recvCtx.chunksArray);
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = recvCtx.name; a.click();
        }
        conn.send({ type: 'report-progress', index: recvCtx.chunks, total: recvCtx.chunks });
        log("文件保存成功！", 'success');
    }
</script>
</body>
</html>
