<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>P2P ä¼ è¾“ V4.8 - å¼ºåˆ¶åŒæ­¥ä¿®å¤ç‰ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --p: #6366f1; --success: #10b981; --error: #ef4444; --warning: #f59e0b; }
        body { font-family: system-ui; max-width: 660px; margin: 2rem auto; padding: 1rem; background: #f8fafc; }
        .card { background: white; padding: 1.5rem; border-radius: 16px; border: 1px solid #e2e8f0; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .status-bar { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 12px; padding: 10px; border-radius: 10px; background: #f1f5f9; border: 1px solid #e2e8f0; }
        .diag-panel { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 15px 0; }
        .diag-node { background: #f8fafc; padding: 10px; border-radius: 8px; text-align: center; border: 1px solid #e2e8f0; font-size: 0.8rem; }
        .active { border-color: var(--success); color: var(--success); font-weight: bold; background: #f0fdf4; }
        button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: none; background: var(--p); color: white; cursor: pointer; font-weight: 600; }
        button:disabled { background: #cbd5e1; }
        #progress-bar { width: 100%; height: 14px; background: #e2e8f0; border-radius: 7px; margin: 15px 0; display: none; overflow: hidden; border: 1px solid #cbd5e1; }
        #progress-fill { width: 0%; height: 100%; background: var(--p); transition: width 0.2s; }
        .debug-log { background: #0f172a; color: #94a3b8; padding: 12px; border-radius: 10px; font-size: 0.75rem; max-height: 200px; overflow-y: auto; margin-top: 15px; font-family: monospace; }
        .finish-text { color: var(--success); font-weight: bold; font-size: 1rem; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin:0 0 15px 0;">P2P ä¼ è¾“ <span style="font-size: 0.7rem; color: #64748b;">V4.8 å¼ºåˆ¶åŒæ­¥ç‰ˆ</span></h2>
    
    <div class="status-bar">
        <span>æˆ‘çš„ ID: <b id="my-id">è·å–ä¸­...</b></span>
        <span id="storage-status">æ¨¡å¼: å¾…å®š</span>
    </div>

    <div class="diag-panel">
        <div id="node-sig" class="diag-node">ä¿¡ä»¤æœåŠ¡</div>
        <div id="node-ice" class="diag-node">é“¾è·¯ç©¿é€</div>
        <div id="node-chan" class="diag-node">P2P é€šé“</div>
    </div>

    <div id="setup-area">
        <input type="text" id="remote-id" placeholder="ç²˜è´´å¯¹æ–¹ ID" style="width:100%; padding:10px; border:1px solid #cbd5e1; border-radius:8px; box-sizing:border-box;">
        <button onclick="handleConnect()">è¿æ¥å¹¶å‘¼å«</button>
    </div>

    <div id="transfer-area" style="display:none;">
        <input type="file" id="file-input" onchange="onFilePicked()">
        <button id="send-btn" onclick="requestSend()" disabled>å¼€å§‹/æ¢å¤å‘é€</button>
        
        <div id="receive-box" style="display:none; background: #f0fdf4; padding: 15px; border-radius: 12px; border: 1px solid #bbf7d0; margin: 10px 0;">
            <div id="incoming-info" style="margin-bottom:10px;"></div>
            <button onclick="acceptIncoming()" style="background: var(--success); margin:0;">ç¡®è®¤æ¥æ”¶</button>
        </div>

        <div id="progress-bar"><div id="progress-fill"></div></div>
        <div id="stats" style="text-align: center; font-size: 0.9rem; height: 24px;"></div>
    </div>

    <div class="debug-log" id="log-box"></div>
</div>

<script>
    let peer, conn, curFile, recvCtx;
    let isSending = false, isReceiving = false;
    let lastAckedIndex = 0;
    let speedStats = { lastTime: 0, lastIndex: 0 };

    // é˜²è¯¯è§¦
    window.onbeforeunload = (e) => { if (isSending || isReceiving) return "ä¼ è¾“ä¸­ï¼Œç¡®å®šç¦»å¼€ï¼Ÿ"; };

    function log(msg, type = 'info') {
        const box = document.getElementById('log-box');
        const color = { success: '#4ade80', error: '#f87171', warning: '#fbbf24' };
        box.innerHTML += `<div><span style="color:#475569">[${new Date().toLocaleTimeString()}]</span> <span style="color:${color[type] || '#94a3b8'}">${msg}</span></div>`;
        box.scrollTop = box.scrollHeight;
    }

    window.onload = () => {
        peer = new Peer({ config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] } });
        peer.on('open', id => { 
            document.getElementById('my-id').textContent = id;
            document.getElementById('node-sig').classList.add('active');
        });
        peer.on('connection', c => initConn(c));
    };

    function initConn(c) {
        conn = c;
        conn.on('open', () => {
            document.getElementById('node-ice').classList.add('active');
            document.getElementById('node-chan').classList.add('active');
            document.getElementById('setup-area').style.display = 'none';
            document.getElementById('transfer-area').style.display = 'block';
            log("P2P é€šé“å·²å»ºç«‹", 'success');
        });
        conn.on('data', onData);
    }

    function handleConnect() {
        const rid = document.getElementById('remote-id').value.trim();
        if (rid) initConn(peer.connect(rid, { reliable: true }));
    }

    function onFilePicked() {
        curFile = document.getElementById('file-input').files[0];
        lastAckedIndex = 0;
        document.getElementById('send-btn').disabled = !curFile;
    }

    function requestSend() {
        if (!conn || !curFile) return;
        conn.send({
            type: 'meta',
            name: curFile.name,
            size: curFile.size,
            chunks: Math.ceil(curFile.size / 262144),
            resumeIndex: lastAckedIndex
        });
    }

    async function executeSend(startIndex) {
        isSending = true;
        const total = Math.ceil(curFile.size / 262144);
        document.getElementById('progress-bar').style.display = 'block';
        document.getElementById('send-btn').disabled = true;
        speedStats = { lastTime: Date.now(), lastIndex: startIndex };

        for (let i = startIndex; i < total; i++) {
            if (!isSending) break;
            if (conn.bufferSize > 1024 * 1024) { 
                await new Promise(r => setTimeout(r, 100));
                i--; continue;
            }
            const start = i * 262144;
            const end = Math.min(curFile.size, start + 262144);
            const chunk = await curFile.slice(start, end).arrayBuffer();
            conn.send({ type: 'chunk', data: chunk, index: i, offset: start, isLast: i === total - 1 });
        }
    }

    function onData(data) {
        if (data.type === 'meta') {
            recvCtx = { ...data, received: data.resumeIndex || 0 };
            document.getElementById('incoming-info').innerHTML = `æ–‡ä»¶: ${data.name} (${(data.size/1024/1024).toFixed(2)} MB)`;
            document.getElementById('receive-box').style.display = 'block';
        } 
        else if (data.type === 'start-at') {
            executeSend(data.index);
        }
        else if (data.type === 'report-progress') {
            lastAckedIndex = data.index;
            updateUI(data.index, data.total, 'å‘é€é€Ÿåº¦');
            // æ”¶åˆ° 100% ç¡®è®¤
            if (data.index >= data.total && isSending) completeSend();
        }
        else if (data.type === 'chunk') {
            handleChunk(data);
        }
    }

    async function handleChunk(pkg) {
        if (!isReceiving) return;
        try {
            if (recvCtx.writer) {
                await recvCtx.writer.write({ type: 'write', data: pkg.data, position: pkg.offset });
            } else {
                recvCtx.chunksArray[pkg.index] = pkg.data;
            }
            recvCtx.received++;
            if (recvCtx.received % 10 === 0 || pkg.isLast) {
                conn.send({ type: 'report-progress', index: recvCtx.received, total: recvCtx.chunks });
                updateUI(recvCtx.received, recvCtx.chunks, 'æ¥æ”¶é€Ÿåº¦');
            }
            if (pkg.isLast) completeTransfer();
        } catch (e) { isReceiving = false; }
    }

    // ä¿®å¤ 1ï¼šæ¥æ”¶ç«¯å®Œæˆé€»è¾‘
    async function completeTransfer() {
        isReceiving = false;
        // å¼ºåˆ¶ UI æ»¡æ ¼
        document.getElementById('progress-fill').style.width = '100%';
        document.getElementById('stats').innerHTML = '<span class="finish-text">âœ… æ¥æ”¶å®Œæˆï¼Œæ–‡ä»¶å·²ä¿å­˜</span>';
        
        if (recvCtx.writer) await recvCtx.writer.close();
        else {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob(recvCtx.chunksArray));
            a.download = recvCtx.name; a.click();
        }
        // å‘é€æœ€åçš„ 100% ä¿¡å·
        conn.send({ type: 'report-progress', index: recvCtx.chunks, total: recvCtx.chunks });
        log("ä¼ è¾“ç»“æŸï¼šæ–‡ä»¶å·²å­˜ç›˜", 'success');
    }

    // ä¿®å¤ 2ï¼šå‘é€ç«¯å®Œæˆé€»è¾‘
    function completeSend() {
        isSending = false;
        document.getElementById('progress-fill').style.width = '100%';
        document.getElementById('stats').innerHTML = '<span class="finish-text">ğŸ‰ å‘é€æˆåŠŸï¼å¯¹æ–¹å·²ç¡®è®¤æ¥æ”¶</span>';
        document.getElementById('send-btn').disabled = false;
        log("ä¼ è¾“æˆåŠŸï¼šå¯¹æ–¹å·²å®Œæ•´ä¿å­˜æ–‡ä»¶", 'success');
    }

    async function acceptIncoming() {
        try {
            if (!window.showSaveFilePicker) throw 'N';
            const handle = await window.showSaveFilePicker({ suggestedName: recvCtx.name });
            recvCtx.writer = await handle.createWritable();
            document.getElementById('storage-status').innerText = "æ¨¡å¼: è¾¹ä¸‹è¾¹å­˜";
        } catch (e) {
            recvCtx.chunksArray = [];
            document.getElementById('storage-status').innerText = "æ¨¡å¼: å†…å­˜æ¨¡å¼";
        }
        isReceiving = true;
        document.getElementById('receive-box').style.display = 'none';
        document.getElementById('progress-bar').style.display = 'block';
        conn.send({ type: 'start-at', index: recvCtx.received });
    }

    function updateUI(cur, total, label) {
        const p = Math.min(100, Math.round((cur / total) * 100));
        document.getElementById('progress-fill').style.width = p + '%';
        const now = Date.now();
        const diff = (now - speedStats.lastTime) / 1000;
        if (diff >= 1) {
            const speed = (((cur - speedStats.lastIndex) * 262144) / 1024 / 1024 / diff).toFixed(2);
            document.getElementById('stats').innerHTML = `${label}: <b style="color:var(--p)">${speed} MB/s</b> (${p}%)`;
            speedStats.lastTime = now;
            speedStats.lastIndex = cur;
        }
    }
</script>
</body>
</html>
