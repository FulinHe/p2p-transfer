<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P æé€Ÿä¼ è¾“ V4.9</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { 
            --p: #6366f1; --p-dark: #4f46e5; --success: #10b981; --error: #ef4444; 
            --warning: #f59e0b; --bg: #f8fafc; --card-bg: rgba(255, 255, 255, 0.9);
        }
        
        body { 
            font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f1f5f9 100%);
            min-height: 100vh; margin: 0; display: flex; align-items: center; justify-content: center;
        }

        .container { 
            width: 95%; max-width: 500px; background: var(--card-bg); 
            backdrop-filter: blur(10px); border-radius: 24px; padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            border: 1px solid rgba(255,255,255,0.5);
        }

        h2 { margin: 0 0 1.5rem 0; font-weight: 800; color: #1e293b; display: flex; align-items: center; gap: 8px; }
        h2 span { font-size: 0.6rem; background: var(--p); color: white; padding: 2px 8px; border-radius: 20px; text-transform: uppercase; }

        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .status-item { background: #fff; padding: 12px; border-radius: 12px; border: 1px solid #e2e8f0; font-size: 0.85rem; }
        .status-item label { display: block; color: #64748b; margin-bottom: 4px; font-size: 0.75rem; }
        .status-item strong { color: var(--p); word-break: break-all; }

        .diag-panel { display: flex; gap: 8px; margin-bottom: 20px; }
        .diag-node { 
            flex: 1; padding: 8px; border-radius: 10px; background: #f1f5f9; 
            font-size: 0.75rem; text-align: center; color: #94a3b8; border: 1px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .diag-node.active { background: #ecfdf5; color: var(--success); border-color: #a7f3d0; font-weight: bold; }

        input[type="text"] {
            width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px;
            font-size: 1rem; transition: border-color 0.2s; box-sizing: border-box;
        }
        input[type="text"]:focus { outline: none; border-color: var(--p); }

        button {
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: none;
            background: var(--p); color: white; font-size: 1rem; font-weight: 700;
            cursor: pointer; transition: all 0.2s; box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.4);
        }
        button:hover { background: var(--p-dark); transform: translateY(-1px); }
        button:active { transform: translateY(0); }
        button:disabled { background: #cbd5e1; box-shadow: none; cursor: not-allowed; }

        .file-selector {
            border: 2px dashed #cbd5e1; padding: 20px; border-radius: 12px;
            text-align: center; margin: 10px 0; cursor: pointer; transition: all 0.2s;
        }
        .file-selector:hover { border-color: var(--p); background: rgba(99, 102, 241, 0.05); }

        #progress-bar { 
            width: 100%; height: 16px; background: #e2e8f0; border-radius: 50px; 
            margin: 20px 0 10px 0; display: none; overflow: hidden; position: relative;
        }
        #progress-fill { 
            width: 0%; height: 100%; background: linear-gradient(90deg, var(--p), #a5b4fc); 
            transition: width 0.3s; box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        #stats { text-align: center; font-size: 0.9rem; font-weight: 600; color: #475569; margin-bottom: 10px; }

        .debug-log { 
            background: #1e293b; color: #cbd5e1; padding: 12px; border-radius: 12px; 
            font-size: 0.75rem; max-height: 180px; overflow-y: auto; font-family: 'Fira Code', monospace;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }
        .log-time { color: #64748b; margin-right: 6px; }
        
        #receive-box {
            background: #fff; border: 2px solid var(--success); border-radius: 16px;
            padding: 16px; margin: 15px 0; animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h2>P2P æé€Ÿä¼ è¾“ <span>V4.9 PRO</span></h2>
    
    <div class="status-grid">
        <div class="status-item">
            <label>æˆ‘çš„ ID</label>
            <strong id="my-id">è·å–ä¸­...</strong>
        </div>
        <div class="status-item">
            <label>å­˜å‚¨æ¨¡å¼</label>
            <strong id="storage-status">ç­‰å¾…è¿æ¥</strong>
        </div>
    </div>

    <div class="diag-panel">
        <div id="node-sig" class="diag-node">ä¿¡ä»¤æœåŠ¡</div>
        <div id="node-ice" class="diag-node">é“¾è·¯ç©¿é€</div>
        <div id="node-chan" class="diag-node">P2P é€šé“</div>
    </div>

    <div id="setup-area">
        <input type="text" id="remote-id" placeholder="ç²˜è´´å¯¹æ–¹çš„ ID">
        <button onclick="handleConnect()">å»ºç«‹å®‰å…¨è¿æ¥</button>
    </div>

    <div id="transfer-area" style="display:none;">
        <div class="file-selector" onclick="document.getElementById('file-input').click()">
            <div id="file-label" style="color: #64748b;">ç‚¹å‡»é€‰æ‹©æˆ–æ‹–æ‹½æ–‡ä»¶</div>
            <input type="file" id="file-input" onchange="onFilePicked()" style="display:none;">
        </div>
        <button id="send-btn" onclick="requestSend()" disabled>å¼€å§‹åŠ å¯†ä¼ è¾“</button>
        
        <div id="receive-box" style="display:none;">
            <div id="incoming-info" style="font-weight: 600; color: #1e293b;"></div>
            <button onclick="acceptIncoming()" style="background: var(--success); box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.4);">æ¥å—å¹¶ä¸‹è½½</button>
        </div>

        <div id="progress-bar"><div id="progress-fill"></div></div>
        <div id="stats">å‡†å¤‡å°±ç»ª</div>
    </div>

    <div class="debug-log" id="log-box"></div>
</div>

<script>
    /* ä¿ç•™ V4.8 æ ¸å¿ƒé€»è¾‘ */
    let peer, conn, curFile, recvCtx;
    let isSending = false, isReceiving = false;
    let lastAckedIndex = 0;
    let speedStats = { lastTime: 0, lastIndex: 0 };

    window.onbeforeunload = (e) => { if (isSending || isReceiving) return "ä¼ è¾“ä¸­ï¼Œç¡®å®šç¦»å¼€ï¼Ÿ"; };

    function log(msg, type = 'info') {
        const box = document.getElementById('log-box');
        const color = { success: '#4ade80', error: '#f87171', warning: '#fbbf24' };
        box.innerHTML += `<div><span class="log-time">${new Date().toLocaleTimeString()}</span><span style="color:${color[type] || '#cbd5e1'}">${msg}</span></div>`;
        box.scrollTop = box.scrollHeight;
    }

    window.onload = () => {
        peer = new Peer({ config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] } });
        peer.on('open', id => { 
            document.getElementById('my-id').textContent = id;
            document.getElementById('node-sig').classList.add('active');
        });
        peer.on('connection', c => initConn(c));
    };

    function initConn(c) {
        conn = c;
        conn.on('open', () => {
            document.getElementById('node-ice').classList.add('active');
            document.getElementById('node-chan').classList.add('active');
            document.getElementById('setup-area').style.display = 'none';
            document.getElementById('transfer-area').style.display = 'block';
            log("P2P å®‰å…¨è¿æ¥å·²å»ºç«‹", 'success');
        });
        conn.on('data', onData);
    }

    function handleConnect() {
        const rid = document.getElementById('remote-id').value.trim();
        if (rid) initConn(peer.connect(rid, { reliable: true }));
    }

    function onFilePicked() {
        curFile = document.getElementById('file-input').files[0];
        if(curFile) {
            document.getElementById('file-label').innerHTML = `å·²é€‰æ‹©: <strong style="color:var(--p)">${curFile.name}</strong>`;
            document.getElementById('send-btn').disabled = false;
        }
        lastAckedIndex = 0;
    }

    function requestSend() {
        if (!conn || !curFile) return;
        conn.send({
            type: 'meta', name: curFile.name, size: curFile.size,
            chunks: Math.ceil(curFile.size / 262144), resumeIndex: lastAckedIndex
        });
        log("ç­‰å¾…å¯¹æ–¹ç¡®è®¤æ¥æ”¶...");
    }

    async function executeSend(startIndex) {
        isSending = true;
        const total = Math.ceil(curFile.size / 262144);
        document.getElementById('progress-bar').style.display = 'block';
        document.getElementById('send-btn').disabled = true;
        speedStats = { lastTime: Date.now(), lastIndex: startIndex };

        for (let i = startIndex; i < total; i++) {
            if (!isSending) break;
            if (conn.bufferSize > 1024 * 1024) { 
                await new Promise(r => setTimeout(r, 100)); i--; continue;
            }
            const start = i * 262144, end = Math.min(curFile.size, start + 262144);
            const chunk = await curFile.slice(start, end).arrayBuffer();
            conn.send({ type: 'chunk', data: chunk, index: i, offset: start, isLast: i === total - 1 });
        }
    }

    function onData(data) {
        if (data.type === 'meta') {
            recvCtx = { ...data, received: data.resumeIndex || 0 };
            document.getElementById('incoming-info').innerHTML = `æ”¶åˆ°æ–‡ä»¶: ${data.name} <br><small>${(data.size/1024/1024).toFixed(2)} MB</small>`;
            document.getElementById('receive-box').style.display = 'block';
        } 
        else if (data.type === 'start-at') { executeSend(data.index); }
        else if (data.type === 'report-progress') {
            lastAckedIndex = data.index;
            updateUI(data.index, data.total, 'å‘é€é€Ÿåº¦');
            if (data.index >= data.total && isSending) completeSend();
        }
        else if (data.type === 'chunk') { handleChunk(data); }
    }

    async function handleChunk(pkg) {
        if (!isReceiving) return;
        try {
            if (recvCtx.writer) await recvCtx.writer.write({ type: 'write', data: pkg.data, position: pkg.offset });
            else recvCtx.chunksArray[pkg.index] = pkg.data;
            recvCtx.received++;
            if (recvCtx.received % 10 === 0 || pkg.isLast) {
                conn.send({ type: 'report-progress', index: recvCtx.received, total: recvCtx.chunks });
                updateUI(recvCtx.received, recvCtx.chunks, 'æ¥æ”¶é€Ÿåº¦');
            }
            if (pkg.isLast) completeTransfer();
        } catch (e) { isReceiving = false; }
    }

    async function completeTransfer() {
        isReceiving = false;
        document.getElementById('progress-fill').style.width = '100%';
        document.getElementById('stats').innerHTML = '<span style="color:var(--success)">âœ… æ¥æ”¶å®Œæˆï¼Œæ–‡ä»¶å·²å­˜ç›˜</span>';
        if (recvCtx.writer) await recvCtx.writer.close();
        else {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob(recvCtx.chunksArray));
            a.download = recvCtx.name; a.click();
        }
        conn.send({ type: 'report-progress', index: recvCtx.chunks, total: recvCtx.chunks });
        log("ä¼ è¾“åœ†æ»¡å®Œæˆ", 'success');
    }

    function completeSend() {
        isSending = false;
        document.getElementById('progress-fill').style.width = '100%';
        document.getElementById('stats').innerHTML = '<span style="color:var(--success)">ğŸ‰ å‘é€æˆåŠŸï¼å¯¹æ–¹å·²ç¡®è®¤</span>';
        document.getElementById('send-btn').disabled = false;
        log("å¯¹æ–¹å·²æ”¶åˆ°å®Œæ•´æ–‡ä»¶", 'success');
    }

    async function acceptIncoming() {
        const s = document.getElementById('storage-status');
        try {
            if (!window.showSaveFilePicker) throw 'N';
            const handle = await window.showSaveFilePicker({ suggestedName: recvCtx.name });
            recvCtx.writer = await handle.createWritable();
            s.innerText = "è¾¹ä¸‹è¾¹å­˜ (å®‰å…¨)"; s.style.color = "var(--success)";
        } catch (e) {
            recvCtx.chunksArray = [];
            s.innerText = "å†…å­˜æ¨¡å¼ (æ˜“å´©æºƒ)"; s.style.color = "var(--error)";
        }
        isReceiving = true;
        document.getElementById('receive-box').style.display = 'none';
        document.getElementById('progress-bar').style.display = 'block';
        conn.send({ type: 'start-at', index: recvCtx.received });
    }

    function updateUI(cur, total, label) {
        const p = Math.min(100, Math.round((cur / total) * 100));
        document.getElementById('progress-fill').style.width = p + '%';
        const now = Date.now(), diff = (now - speedStats.lastTime) / 1000;
        if (diff >= 1) {
            const speed = (((cur - speedStats.lastIndex) * 262144) / 1024 / 1024 / diff).toFixed(2);
            document.getElementById('stats').innerHTML = `${label}: <span style="color:var(--p)">${speed} MB/s</span> (${p}%)`;
            speedStats.lastTime = now; speedStats.lastIndex = cur;
        }
    }
</script>
</body>
</html>
